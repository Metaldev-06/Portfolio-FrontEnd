<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="header">
                <div class="logo">
                    <a href="#">
                        <img class="img-logo" src="../img/logo_ap.png" alt="Logo">
                        <span>#YoProgramo</span>
                    </a>
                </div>
                <div class="header-buttons">
                    <div class="redes">
                        <a href="#"><i class="fa-brands fa-instagram-square style1"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin style2"></i></a>
                    </div>
                    <div class="login">
                        <!-- <a class="btn-login" href="pages/login.html">Login</a> -->
                        <a class="btn-login" href="login.html">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="container-login">
            <div class="card-login">
                <div class="content-login">
                    <div class="login-img-container">
                        <i class="fa-solid fa-user-plus login-img"></i>
                    </div>
                    <div class="login-user">
                        Usuario:
                        <input type="text" name="" id="" class="input-content" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="login-password">
                        Contraseña:
                        <input type="password" id="" class="input-content" placeholder="Ingrese su contraseña" requireds>
                    </div>
                    <div class="buttons-login">
                        <input type="submit" value="Registrarse">
                        <a class="register" href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="https://kit.fontawesome.com/e0cf88fc96.js" crossorigin="anonymous"></script>
</body>
</html>
